<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Oauth login page</title>
</head>
<body>
<section>
    <p>
        <a th:href="@{/admin/stocks}">Stocks</a>
    </p>
    <p>
        Stocks for <span th:text="${stockCode}">code</span> <span th:text="${#lists.size(allStockPrices)}">0</span>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Open</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Price</th>
            <th scope="col">Volume</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Updated at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="price,iter : ${allStockPrices}">
            <th scope="row" th:text="${iter.index + 1}">1</th>
            <td th:text="${price.priceOpen}">name</td>
            <td th:text="${price.priceHigh}">name</td>
            <td th:text="${price.priceLow}">name</td>
            <td th:text="${price.price}">name</td>
            <td th:text="${price.volume}">name</td>
            <td th:text="${price.amount}">name</td>
            <td th:text="${price.date}">name</td>
            <td th:text="${price.updatedAt}">name</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
