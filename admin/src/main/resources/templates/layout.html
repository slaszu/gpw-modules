<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:replace="${title}">Layout Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        textarea {
          white-space: pre;
          overflow-wrap: normal;
          overflow-x: scroll;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/admin}" class="nav-link">Administration panel</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/login_oauth}" sec:authorize="!isAuthenticated()" class="btn btn-outline-primary me-2">Login</a>
            <div sec:authorize="isAuthenticated()">
                <span class="font-monospace fs-6 me-2">Logged in as:"<span sec:authentication="name">Username</span>"</span>
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="submit" class="btn btn-primary" value="Sign Out"/>
                </form>
            </div>
        </div>
    </header>
</div>

<div th:insert="${content}" class="container">
    <p>Layout content</p>
</div>


<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
